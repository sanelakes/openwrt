<%+header%>
<div class="cbi-map">
        <h2 name="content"><%=translate("TTYD Terminal")%></h2>
        <p style="position:relative;">
            <button id="openinnewtab" class="cbi-button cbi-button-positive" style="position:absolute;right:0;bottom:0;"><%=translate("Open in New Tab")%></button>
       </p>
        <iframe id="terminal" style="width: 100%; min-height: 500px; border: none; border-radius: 3px;"></iframe>
</div>
<script type="text/javascript">
        var url = window.location.protocol + "//" + window.location.hostname + ":7681";
        document.getElementById("terminal").src = url;
        document.getElementById("openinnewtab").onclick = function () { window.open(url) };
</script>
<%+footer%>
